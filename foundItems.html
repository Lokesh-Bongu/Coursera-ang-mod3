<div ng-if="foundItems.length > 0">
    <h2>Found Items</h2>
    <ul>
      <li ng-repeat="item in foundItems">
        {{ item.name }} ({{ item.short_name }}): {{ item.description }}
        <button class="btn btn-sm btn-danger" ng-click="removeItem($index)">Don't want this one!</button>
      </li>
    </ul>
  </div>
  
  <div ng-if="foundItems.length === 0">
    <h2>Nothing found</h2>
  </div>
