<div>
    <ul>
        <li ng-repeat="item in foundItemsCtrl.items">
            {{item.name}}, {{item.short_name}}, {{item.description}}
            <button ng-click="foundItemsCtrl.onRemove({index: $index})">Don't want this one!</button>
        </li>
    </ul>
    <!-- Display "Nothing found" message if no items are found -->
    <p ng-if="foundItemsCtrl.nothingFound">Nothing found</p>
</div>
