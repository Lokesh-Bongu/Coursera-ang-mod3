  <!DOCTYPE html>
  <html ng-app="NarrowItDownApp">
  <head>
    <title>Narrow It Down!</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
  
    <h1>Narrow It Down!</h1>
  
    <div class="search-box">
      <input type="text" ng-model="narrowDown.searchTerm" placeholder="Search for menu items...">
      <button ng-click="narrowDown.getMenuItems()">Search</button>
    </div>
  
    <div ng-if="narrowDown.found.length === 0">
      No items found for "{{narrowDown.searchTerm}}"
    </div>
  
    <ul ng-if="narrowDown.found.length > 0">
      <li ng-repeat="item in narrowDown.found">
        {{item.name}} ({{item.short_name}}) - {{item.description}}
        <button ng-click="narrowDown.removeItem($index)">Remove</button>
      </li>
    </ul>
  
  </body>
  </html>
