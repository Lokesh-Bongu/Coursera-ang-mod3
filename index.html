  <!DOCTYPE html>
  <html ng-app="NarrowItDownApp">
  <head>
    <title>Narrow It Down!</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div ng-controller="NarrowItDownController as narrowCtrl">
            <input type="text" ng-model="narrowCtrl.searchTerm" placeholder="Enter search term">
            <button ng-click="narrowCtrl.narrowItDown()">Narrow It Down For Me!</button>
            <found-items items="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)" nothing-found="narrowCtrl.nothingFound"></found-items>
        </div>
    </body>
    </html>
