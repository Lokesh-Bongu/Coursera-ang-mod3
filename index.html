<!-- index.html -->

<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <meta charset="UTF-8">
    <title>Narrow Down Your Menu Choice</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container" ng-controller="NarrowItDownController as narrowDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="narrowDown.searchTerm">
    </div>
    <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="narrowDown.search()">Narrow It Down For Me!</button>
    </div>

    <found-items found-items="narrowDown.found" on-remove="narrowDown.removeItem(index)"></found-items>
    
    <div class="empty-message" ng-if="!narrowDown.found.length && narrowDown.searchTerm">
        <p>Nothing found</p>
    </div>
</div>
<script src="angular/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
